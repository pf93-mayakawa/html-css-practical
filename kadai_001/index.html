<!DOCTYPE html>
<html>
<head>
  <title>ポートフォリオサイトを模写コーディングしよう</title>
  <meta charset="UTF-8">
  <meta name="description" content="架空のカメラマンのポートフォリオサイトのデザインカンプをもとに、模写コーディングを行います。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <h1>
      <a href="index.html" class="home">&nbsp;MyProfile&nbsp;</a>
    </h1>
   <!-- ナビゲーション -->
   <nav id="nav">
    <a href="#about">About</a>
    <a href="#works">Works</a>
   </nav>
   <!-- ナビゲーション -->
   <nav id="nav-sp">
    <a href="#about">About</a>
    <a href="#works">Works</a>
   </nav>
  </header>
  <main>
    <article>
      <!-- メインビジュアル -->
      <section id="main-visual">
        <img src="images/main.png" alt="カメラの写真">
      </section>
      <!-- About -->
      <section id="about">
        <h2 class="index-h2">About</h2>
        <div id="about-flex">
          <div>
            <img id="about-photo" src="images/about.png" alt="Aboutの写真">
          </div>
          <div>
            <h3>Kazuki Asahina</h3>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>
      <!-- Works -->
      <section id="works">
        <h2 class="index-h2">Works</h2>
        <div>
          <div class="works-box">
            <img src="images/works1.png" alt="works1">
              <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="works-box">
            <img src="images/works2.png" alt="works2">
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="works-box">
            <img src="images/works3.png" alt="works3">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </article>
    <footer>
      <span id="copyright">&copy;MyProfile. All rights reserved.</span>
    </footer>
  </main>
</body>
</html>
